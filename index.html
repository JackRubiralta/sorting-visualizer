<!doctype html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="toolbar/toolbar.css">



        <link rel='stylesheet' href='./arrayVisual/arrayVisual.css'>
        <script type='module' src='./arrayVisual/arrayVisual.js'></script>


        <script type='module' src='./visualizer.js'></script>  

        <script type='module' src='./index.js'></script>
    </head>

    <body>
        <body>
            <div class='tool-bar'> 

                <!-- Array Length Slider -->
                <div class='slider-container'>
                    <div>Length</div>
                    <input type='range' min='10' max='90' value='30' step='5' id='array-length-slider'>
                </div>
    
                <!-- Pause Time Slider -->
                <div class='slider-container'>
                    <div>Speed</div>
                    <input type='range' min='5' max='1200' value='50' class='slider' id='pause-time-slider'>
                </div>
                
                <div class='separator'></div>
    
                <button id='generate-array-button'>Generate New Array</button>
    
                <div class='separator'></div>
    
                <!-- Sorting Algorithm Buttons -->
                <button id='selection-sort-button'>Selection Sort</button>
                <button id='bubble-sort-button'>Bubble Sort</button>
                <button id='quick-sort-button'>Quick Sort</button>
                <button id='heap-sort-button'>Heap Sort</button>
                <button id='insertion-sort-button'>Insertion Sort</button>           
                <button id='merge-sort-button'>Merge Sort</button>
            </div> 
            


            <div id='array-visual'>
                <div class='bar-container' id='array-bars'>array-bars</div>
                <div class='bar-container' id='auxiliary-bars'>auxiliary-bars</div>
            </div>
            
    </body> 
</html>
