<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <!-- add more meta tags -->
        <title>Sorting Visualizer</title>

        <!-- Main Style Sheet (for body) -->
        <link rel='stylesheet' href='style.css'>

        <!-- ToolBar Files Imports -->
        <link rel='stylesheet' href='./toolbar/toolbar.css'>
        <script type='module' src='./toolbar/toolbar.js'></script>

        <!-- Visualizer Visuals Imports -->
        <link rel='stylesheet' href='./visualizer/arrayVisual/arrayVisual.css'>
        <script type='module' src='./visualizer/arrayVisual/arrayVisual.js'></script>       
        <script type='module' src='./visualizer/visualizer.js'></script>  

        <!-- Entry Point File -->
        <script type='module' src='./index.js'></script>
    </head>

    <body>
        <body>
            <div id='toolbar'> 
                <!-- Array Length Slider -->
                <div class='slider-container'>
                    <div>Length</div>
                    <input type='range' min='10' max='90' value='30' step='5' class='slider' id='array-length-slider'>
                </div>

                <div class='separator'></div>

                <!-- Pause Time Slider -->
                <div class='slider-container'>
                    <div>Speed</div>
                    <input type='range' min='-500' max='-5' value='-100' step='1' class='slider' id='pause-time-slider'>
                </div>

                <div class='separator'></div>
                
                <!-- Generate Array Button -->
                <button id='generate-array-button'>Generate New Array</button>
    
                <div class='separator'></div>
                
                <!-- Algorithm Selection Radio Buttons -->
                <div>
                    <div class='radio-container'>
                        <input type='radio' id='bubble-sort-radio' value='bubbleSort' name='sorting-algorithm' checked/>
                        <label for='bubble-sort-radio'>Bubble Sort</label>
                    </div>

                    <div class='radio-container'>
                        <input type='radio' id='insertion-sort-radio' value='insertionSort' name='sorting-algorithm'/>
                        <label for='insertion-sort-radio'>Insertion Sort</label>
                    </div>

                    <div class='radio-container'>
                        <input type='radio' id='selection-sort-radio' value='selectionSort' name='sorting-algorithm'/>
                        <label for='selection-sort-radio'>Selection Sort</label>
                    </div>

                    <div class='radio-container'>
                        <input type='radio' id='quick-sort-radio' value='quickSort' name='sorting-algorithm'/>
                        <label for='quick-sort-radio'>Quick Sort</label>
                    </div>

                    <div class='radio-container'>
                        <input type='radio' id='merge-sort-radio' value='mergeSort' name='sorting-algorithm'/>
                        <label for='merge-sort-radio'>Merge Sort</label>
                    </div>

                    <div class='radio-container'>
                        <input type='radio' id='heap-sort-radio' value='heapSort' name='sorting-algorithm'/>
                        <label for='heap-sort-radio'>Heap Sort</label>
                    </div>
                </div>

                <div class='separator'></div>

                <!-- Sort Button -->
                <button id='sort-button'>SORT</button>
            </div> 
            
            <!-- Array Visuals (bars) -->
            <div id='array-visual'>
                <!-- Array bars container here -->
                <div class='bar-container' id='array-bars'></div>
                
                <!-- Auxiliary bars container here -->
                <div class='bar-container' id='auxiliary-bars'></div>
            </div>
    </body> 
</html>
